<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>消防设施信息</title>
</head>

<body class="fw f14 main-index-body">
	<div id="app">
		<div class="main-box">
			<div class="main-container" v-loading="loading" element-loading-text="加载中">
				<div id="danger"></div>
				<!-- 面包屑 -->
				<div id="breadcrumb_box"></div>
				<div id="tableView">
					<el-row>
						<el-form label-width="75px" :inline="true" class="el-form demo-form-inline">
							<el-row>
								<el-col :xs="8" :sm="8" :md="8" :lg="8" :xl="8" class="searchInline">
									<label class="el-form-item__label searchLabel">消防设施名称</label>
									<el-input size="small" v-model="searchForm.jbxx_xfssmc" placeholder="消防设施名称"></el-input>
								</el-col>
								<el-col :xs="8" :sm="8" :md="8" :lg="8" :xl="8" class="searchInline">
									<label class="el-form-item__label searchLabel">消防设施类型</label>
									<el-cascader :options="XFSSLX_data" :props="defaultProps" size="small" v-model="searchForm.jbxx_xfsslx" placeholder="全部"
									 class="searchSelect" clearable change-on-select :show-all-levels="false"></el-cascader>
								</el-col>
								<el-col :xs="8" :sm="8" :md="8" :lg="8" :xl="8" class="searchInline">
									<label class="el-form-item__label searchLabel">所属建筑名称</label>
									<el-input size="small" v-model="searchForm.jbxx_jzmc" placeholder="建筑名称"></el-input>
								</el-col>
							</el-row>
							<div>
								<el-form>
									<el-col :span="12" class="btnEditDelete">
										<el-form-item align="left">
											<!-- <el-button type="success" icon="plus" size="small" @click="editClick">新增</el-button>
												<el-button type="danger" icon="delete2" size="small" @click="deleteClick">删除</el-button>   -->
										</el-form-item>
									</el-col>
									<el-col :span="12"></el-col>
									<el-col :span="12" class="btnSearchPlus">
										<el-form-item>
											<el-button type="primary" icon="search" size="small" @click="searchClick">查询</el-button>
											<el-button type="clear" icon="delete" size="small" @click="clearClick">重置</el-button>
										</el-form-item>
									</el-col>
								</el-form>
							</div>
						</el-form>
					</el-row>

					<div class="table_container">
						<el-table border id="table" :data="tableData.slice((currentPage-1)*pageSize,currentPage*pageSize)" @selection-change="selectionChange"
						 class="tableStyle" :height="tableheight">
							<el-table-column type="selection" width="45"></el-table-column>
							<el-table-column type="index" show-overflow-tooltip label="序号" width="65" align="center"></el-table-column>
							<el-table-column prop="jbxx_xfssmc" label="消防设施名称" show-overflow-tooltip min-width="18%" align="center">
								<template slot-scope="scope">
									<a @click="detailClick(scope.row)" v-text="scope.row.jbxx_xfssmc"></a>
								</template>
							</el-table-column>
							<el-table-column prop="jbxx_xfsslxmc" label="消防设施类型" show-overflow-tooltip min-width="18%" align="center"></el-table-column>
							<el-table-column prop="jbxx_jzmc" label="所属建筑名称" show-overflow-tooltip min-width="16%" align="center"></el-table-column>
							<el-table-column prop="jbxx_iszddw" label="是否重点单位消防设施" show-overflow-tooltip min-width="18%" align="center" :formatter="isZddwFormat"></el-table-column>
							<el-table-column prop="jbxx_zddwmc" label="重点单位" show-overflow-tooltip min-width="18%" align="center" :formatter="zddwFormat"></el-table-column>
							<!-- <el-table-column label="操作" min-width="7%" align="center">
									<template slot-scope="scope">
										<el-button type="text" @click="editClick(scope.row)">编辑</el-button>
									</template>
								</el-table-column> -->
						</el-table>

						<!--列表底部工具条和分页符-->
						<el-row type="flex" justify="end">
							<el-col :span="18">
								<el-pagination @current-change="currentPageChange" :current-page="currentPage" :page-size="pageSize" layout="total, prev, pager, next, jumper"
								 :total=parseInt(total)>
								</el-pagination>
							</el-col>
						</el-row>
					</div>
				</div>
				
			</div>
			<!-- main-container -->
		</div>
	</div>
</body>
<script src="../../static/js/buildingzoning/firefacilities_list.js"></script>

</html>
