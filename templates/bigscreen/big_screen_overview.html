	<script type="text/javascript">
		$(document).ready(function(){
		
		setInterval(showTime, 1000); 
		function timer(obj,txt){
		obj.text(txt);
		} 
		function showTime(){ 
		var today = new Date();
		var weekday=new Array(7)
		weekday[0]="星期日"
		weekday[1]="星期一"
		weekday[2]="星期二"
		weekday[3]="星期三"
		weekday[4]="星期四"
		weekday[5]="星期五"
		weekday[6]="星期六" 
		var y=today.getFullYear()+"";
		var month=today.getMonth()+1;
		var td_keleyi_com=today.getDate()+"";
		var d=weekday[today.getDay()];
		var h=today.getHours()+":";
		var m=today.getMinutes()+"";
		var s=today.getSeconds(); 
		timer($("#Y"),y);
		timer($("#MH"),month); 
		timer($("#td_kel"+"eyi_com"),td_keleyi_com); 
		timer($("#D"),d);
		timer($("#H"),h);
		timer($("#M"),m);
		timer($("#S"),s);
		} 
		})
		</script>
	
	<script type="text/javascript">
		// JavaScript Document
		$(function(){
		$(".tabAuto li:first").addClass("current");
		$(".tgh-box div").not(":first").hide(); 
		$(".tabAuto li").click(function(){
		$(this).addClass("current").siblings().removeClass("current"); 
		var index = $(".tabAuto li").index(this);
		$(".tgh-box div").eq(index).show().siblings().hide();
		})
		})
		
		//自动轮换代码
		$(function(){
		$(".tabAuto li:first").addClass("current");
		$(".tgh-box div:first").css('display','block');
		autoScroll();
		contentHover();
		currentHover(); 
		
		});
		var i=-1; //第i+1个tab开始;
		var offset = 2000; //轮换时间
		var timer = null;
		function autoScroll(){
		var n = $(".tabAuto li").length - 1;
		i++;
		if(i > n)
		i=0;
		slide(i);
		timer = window.setTimeout(autoScroll,offset);
		}
		function slide(i){
		$(".tabAuto li").eq(i).addClass("current").siblings().removeClass("current");
		$(".tgh-box div").eq(i).show().siblings().hide(); 
		}
		function currentHover(){
		$(".tabAuto li").hover(function(){
		if(timer){ 
		clearTimeout(timer);
		i = $(this).prevAll().length;
		slide(i);
		}
		},function(){
		timer = window.setTimeout(autoScroll,offset);
		this.blur(); 
		return false; 
		}) 
		}
		function contentHover(){
		$(".tgh-box div").hover(function(){
		if(timer){
		clearTimeout(timer);
		i = $(this).prevAll().length;
		slide(i); 
		} 
		},function(){
		timer = window.setTimeout(autoScroll,offset);
		this.blur();
		return false;
		}) 
		}
		</script>
