<script>
    $('#username').focus();
    var vm = new Vue({
        el: "#app",
        data: {
            username: "",
            password: "",
            validateCode: "",
            messages: "",
            unscid: "",
            src: "/api/imageCode"
        },
        created: function () {
            axios.get('/api/shiro').then(function(res) {
                if (res.data != null && res.data.username != null && res.data.username != "") {
                    window.location.href = "../templates/bigscreen/big_screen_all.html";
                }
            }.bind(this), function (error) {
                console.log(error);
            });
        },
        methods: {
            login: function () {
                this.username = $('#username').val();
                this.password = $('#password').val();
                this.validateCode = $('#validateCode').val();
                if (this.username == null || this.username == '') {
                    alert("用户名不能为空！")
                } else if (this.password == null || this.password == '') {
                    alert("密码不能为空！")
                } else if (this.validateCode == null || this.validateCode == '') {
                    alert("验证码不能为空！")
                } else {
                    $('#login-form').submit(); 
                } 
            },
            //九小场所信用代码
            nlogin: function () {
                this.unscid = $('#unscid').val();
                var reg = /^[0-9a-zA-Z]{18}$/;
                if (this.unscid == null || this.unscid == '') {
                    alert("统一社会信用代码不能为空!")
                } 
                // else if(!reg.test(this.unscid)){
                //     alert("统一社会信用代码为18位字母或数字！")
                // }
                else {
                    $('#login-form').submit();
                    // window.location.href = "jxcsplan/jxcsplan_all.html?unscid=" + this.unscid;
                }

            },
            reset: function () {
                this.username = "";
                this.password = "";
            },
            reloadCode: function () {
                $('#checkCode').attr('src', '/api/imageCode?' + ((new Date()).valueOf()));
            }
        }
    });
</script>
