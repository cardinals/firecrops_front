<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<link rel="stylesheet" type="text/css" href="../../static/css/basicinfo/fireengine_add.css">
	<title>新增重点单位预案</title>
</head>

<body class="fw f14 main-index-body">
	<div id="app">
		<div class="main-box">
			<div class="main-container" v-loading="loading1" element-loading-text="加载中">
				<!-- 面包屑 -->
				<div id="breadcrumb_box"></div>
				<div id="inforView" class="pt15">
					<el-row class="mb5" style="border-bottom:1px solid #20a0ff;line-height: 29px;">
						<el-col :xs="24" :sm="24" :md="24" :lg="24" :xl="24">
							<strong style="color: #20a0ff;">基本信息</strong>
						</el-col>
					</el-row>
					<el-form :inline="true" class="el-form demo-form-inline" ref="addForm" :model="addForm" label-position="right">
						<el-row class="tr mb5">
							<el-col :xs="3" :sm="3" :md="3" :lg="3" :xl="3">
									<el-label class="mr5 vbm"><span style="color:red;">* </span>车辆名称</el-label>
							</el-col>
							<el-col :xs="8" :sm="8" :md="8" :lg="8" :xl="8">
									<el-input size="small" v-model="addForm.clmc" placeholder="车辆名称" clearable></el-input>
							</el-col>
							<el-col :xs="4" :sm="4" :md="4" :lg="4" :xl="4">
								<el-label class="mr5 vbm"><span style="color:red;">* </span>车辆类型</el-label>
							</el-col>
							<el-col :xs="8" :sm="8" :md="8" :lg="8" :xl="8">
								<el-cascader :options="allTypesData" :props="props" size="small" v-model="addForm.cllx" placeholder="请选择" class="searchSelect"
									clearable change-on-select :show-all-levels="false"></el-cascader>
							</el-col>
							<el-col :xs="1" :sm="1" :md="1" :lg="1" :xl="1">&nbsp;</el-col>
						</el-row>
						<el-row class="tr mb5">
							<el-col :xs="3" :sm="3" :md="3" :lg="3" :xl="3">
								<el-label class="mr5 vbm"><span style="color:red;">* </span>车牌号码</el-label>
							</el-col>
							<el-col :xs="8" :sm="8" :md="8" :lg="8" :xl="8">
								<el-input size="small" v-model="addForm.cphm" placeholder="车牌号码" clearable></el-input>
							</el-col>
							<el-col :xs="4" :sm="4" :md="4" :lg="4" :xl="4">
								<el-label class="mr5 vbm"><span style="color:red;">* </span>所属队站</el-label>
							</el-col>
							<el-col :xs="8" :sm="8" :md="8" :lg="8" :xl="8">
								<el-cascader :options="allTeamsData" :props="ssdzProps" size="small" v-model="addForm.ssdz" placeholder="请选择" class="searchSelect"
									clearable change-on-select :show-all-levels="true"></el-cascader>
							</el-col>
							<el-col :xs="1" :sm="1" :md="1" :lg="1" :xl="1">&nbsp;</el-col>
						</el-row>
						<el-row class="tr">
							<el-col :xs="3" :sm="3" :md="3" :lg="3" :xl="3">
								<el-label class="mr5 vbm">车辆状态</el-label>
							</el-col>
							<el-col :xs="8" :sm="8" :md="8" :lg="8" :xl="8">
								<el-select size="small" v-model="addForm.clzt" placeholder="请选择" class="searchSelect" clearable>
									<el-option v-for="type in allStatesData" :label="type.codeName" :value="type.codeValue" :key="type.codeName"></el-option>
								</el-select>
							</el-col>
							<el-col :xs="4" :sm="4" :md="4" :lg="4" :xl="4">
								<el-label class="mr5 vbm">车辆编码</el-label>
							</el-col>
							<el-col :xs="8" :sm="8" :md="8" :lg="8" :xl="8">
								<el-input size="small" v-model="addForm.clbm" placeholder="车辆编码" clearable></el-input>
							</el-col>
							<el-col :xs="1" :sm="1" :md="1" :lg="1" :xl="1">
								<span class="space">&nbsp;</span>
							</el-col>
						</el-row>
						<el-row class="mb5" style="border-bottom:1px solid #20a0ff;line-height: 29px;">
							<el-col :xs="24" :sm="24" :md="24" :lg="24" :xl="24">
								<strong style="color: #20a0ff;">位置及辖信息</strong>
							</el-col>
						</el-row>
						<el-row class="tr mt5">
							<el-col :xs="3" :sm="3" :md="3" :lg="3" :xl="3">
								<el-label class="mr5 vbm">GPS编号</el-label>
							</el-col>
							<el-col :xs="8" :sm="8" :md="8" :lg="8" :xl="8">
								<el-input size="small" v-model="addForm.gpsbh" placeholder="GPS编号" clearable></el-input>
							</el-col>
							<el-col :xs="4" :sm="4" :md="4" :lg="4" :xl="4">
								<el-label class="mr5 vbm">行政区划</el-label>
							</el-col>
							<el-col :xs="8" :sm="8" :md="8" :lg="8" :xl="8">
								<el-cascader :options="allXzqhDataTree" :props="defaultProps" size="small" v-model="addForm.xzqh" placeholder="请选择" class="searchSelect"
									clearable change-on-select :show-all-levels="false"></el-cascader>
							</el-col>
							<el-col :xs="1" :sm="1" :md="1" :lg="1" :xl="1">
									<span class="space">&nbsp;</span>
							</el-col>
						</el-row>
						<el-row class="tr mt5">
								<el-col :xs="3" :sm="3" :md="3" :lg="3" :xl="3">
									<el-label class="mr5 vbm">经度</el-label>
								</el-col>
								<el-col :xs="8" :sm="8" :md="8" :lg="8" :xl="8">
									<el-input-number  size="small" v-model="addForm.gisX" :precision="2" placeholder="经度" clearable></el-input>
								</el-col>
								<el-col :xs="4" :sm="4" :md="4" :lg="4" :xl="4">
									<el-label class="mr5 vbm">纬度</el-label>
								</el-col>
								<el-col :xs="8" :sm="8" :md="8" :lg="8" :xl="8">
									<el-input-number size="small" v-model="addForm.gisY" :precision="2" placeholder="纬度" clearable></el-input>
								</el-col>
								<el-col :xs="1" :sm="1" :md="1" :lg="1" :xl="1">
									<span class="space">&nbsp;</span>
								</el-col>
						</el-row>
						<el-row class="mb5" style="border-bottom:1px solid #20a0ff;line-height: 29px;">
							<el-col :xs="24" :sm="24" :md="24" :lg="24" :xl="24">
								<strong style="color: #20a0ff;">生产信息</strong>
							</el-col>
						</el-row>
						<el-row class="tr mt5" >
							<el-col :xs="3" :sm="3" :md="3" :lg="3" :xl="3">
								<el-label class="mr5 vbm">生产厂家</el-label>
							</el-col>
							<el-col :xs="8" :sm="8" :md="8" :lg="8" :xl="8">
								<el-input size="small" v-model="addForm.sccj" placeholder="生产厂家" clearable></el-input>
							</el-col>
							<el-col :xs="13" :sm="13" :md="13" :lg="13" :xl="13">&nbsp;</el-col>
						</el-row>
					</el-form>
				</div>
				<div id="inforView" class="pt15">
					<el-row class="mb5" style="border-bottom:1px solid #20a0ff;line-height: 29px;">
						<el-col :xs="24" :sm="24" :md="24" :lg="24" :xl="24">
							<strong style="color: #20a0ff;">属性信息</strong>
						</el-col>
					</el-row>
					<el-form :inline="true" class="el-form demo-form-inline" ref="addForm" :model="addForm" label-position="right">
						<el-row class="tr mb5">
							<el-col :xs="3" :sm="3" :md="3" :lg="3" :xl="3">
								<el-label class="mr5 vbm">水泵流量(L/s)</el-label>
							</el-col>
							<el-col :xs="8" :sm="8" :md="8" :lg="8" :xl="8">
								<el-input-number size="small" v-model="addForm.sbll" placeholder="水泵流量" :min="0" clearable></el-input>
							</el-col>
							<el-col :xs="4" :sm="4" :md="4" :lg="4" :xl="4">
								<el-label class="mr5 vbm">载水量(t)</el-label>
							</el-col>
							<el-col :xs="8" :sm="8" :md="8" :lg="8" :xl="8">
								<el-input-number size="small" v-model="addForm.zsl" placeholder="载水量(t)" :min="0" clearable></el-input>
							</el-col>
							<el-col :xs="1" :sm="1" :md="1" :lg="1" :xl="1">&nbsp;</el-col>
						</el-row>
						<el-row class="tr">
							<el-col :xs="3" :sm="3" :md="3" :lg="3" :xl="3">
								<el-label class="mr5 vbm">消防炮流量(L/s)</el-label>
							</el-col>
							<el-col :xs="8" :sm="8" :md="8" :lg="8" :xl="8">
								<el-input-number size="small" v-model="addForm.xfpll" placeholder="消防炮流量" :min="0" clearable></el-input>
							</el-col>
							<el-col :xs="4" :sm="4" :md="4" :lg="4" :xl="4">
								<el-label class="mr5 vbm" >水泵额定压力(Mpa)</el-label>
							</el-col>
							<el-col :xs="8" :sm="8" :md="8" :lg="8" :xl="8">
								<el-input-number size="small" v-model="addForm.sbedyl" placeholder="水泵额定压力(Mpa)" :min="0" clearable></el-input>
							</el-col>
							<el-col :xs="1" :sm="1" :md="1" :lg="1" :xl="1">&nbsp;</el-col>
						</el-row>
						<el-row class="tr mt5">
							<el-row class="tr">
								<el-col :xs="3" :sm="3" :md="3" :lg="3" :xl="3">
									<el-label class="mr5 vbm">车载灭火剂量(t)</el-label>
								</el-col>
							<el-col :xs="8" :sm="8" :md="8" :lg="8" :xl="8">
								<el-input-number  size="small" v-model="addForm.czmhjl" placeholder="车载灭火剂量(t)" :min="0" clearable></el-input>
							</el-col>
							<el-col :xs="4" :sm="4" :md="4" :lg="4" :xl="4">
								<el-label class="mr5 vbm">车载灭火剂类别</el-label>
							</el-col>
							<el-col :xs="8" :sm="8" :md="8" :lg="8" :xl="8">
								<el-input size="small" v-model="addForm.czmhjlb" placeholder="请选择" clearable></el-input>
							</el-col>
							<el-col :xs="1" :sm="1" :md="1" :lg="1" :xl="1">&nbsp;</el-col>
						</el-row>
						<el-row class="tr mt5">
							<el-col :xs="3" :sm="3" :md="3" :lg="3" :xl="3">
								<el-label class="mr5 vbm">灭火剂混合比</el-label>
							</el-col>
							<el-col :xs="8" :sm="8" :md="8" :lg="8" :xl="8">
								<el-input size="small" v-model="addForm.mhjhhb" placeholder="灭火剂混合比" clearable></el-input>
							</el-col>
							<el-col :xs="4" :sm="4" :md="4" :lg="4" :xl="4">
								<el-label class="mr5 vbm">举高类车辆高度(m)</el-label>
							</el-col>
							<el-col :xs="8" :sm="8" :md="8" :lg="8" :xl="8">
								<el-input-number size="small" v-model="addForm.jglgd" placeholder="举高类车辆高度(m)" :min="0" clearable></el-input>
							</el-col>
							<el-col :xs="1" :sm="1" :md="1" :lg="1" :xl="1">&nbsp;</el-col>
						</el-row>
					</el-form>
					<el-row class="mb5" style="border-bottom:1px solid #20a0ff;line-height: 29px;">
					<el-col :xs="24" :sm="24" :md="24" :lg="24" :xl="24">
						<strong style="color: #20a0ff;">备注</strong>
					</el-col>
					</el-row>
					<el-row class="tr mb5">
						<el-col :xs="3" :sm="3" :md="3" :lg="3" :xl="3">
							<el-label class="mr5 vbm">备注</el-label>
						</el-col>
						<el-col :xs="20" :sm="20" :md="20" :lg="20" :xl="20">
							<el-input size="small" v-model="addForm.bz" type="textarea" placeholder="备注" :autosize="{ minRows: 2, maxRows: 4}"></el-input>
						</el-col>
						<el-col :xs="1" :sm="1" :md="1" :lg="1" :xl="1">&nbsp; </el-col>
					</el-row>
				</div>
				<el-row class="mt20 mb20">
					<el-form :inline="true" class="el-form demo-form-inline">
						<el-row>
							<el-col :xs="24" :sm="24" :md="24" :lg="24" :xl="24" class="editform-button">
								<el-button type="clear" icon="close" size="small" class="btn_submit" @click="cancel"> 取消</el-button>
								<el-button type="success" icon="document" size="small" class="btn_save" @click="save">保存</el-button>
							</el-col>
						</el-row>
					</el-form>
				</el-row>
					
			</div>
		</div>
	</div>
</body>
<script src="../../static/js/common/config.js"></script>
<script src="../../static/js/basicinfo/fireengine_add.js"></script>
</html>
