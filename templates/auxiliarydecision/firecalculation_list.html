<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="../../static/css/auxiliarydecision/firecalculation.css">
    <title>火场计算</title>
</head>

<body class="fw f14 main-index-body">
    <div id="app">
        <div class="main-box">
            <div class="main-container" v-loading="loading" element-loading-text="加载中">
                <div id="firecalculate"></div>
                <!-- 面包屑 -->
				<div id="breadcrumb_box"></div>
                <div id="tableView">
                    <el-row>
                        <el-form label-width="75px" :inline="true" class="el-form demo-form-inline" v-model="searchForm">
                            <el-row>

                                <el-col :span="1">&nbsp;</el-col>
                                <el-col :span="9" class="searchInline">
                                    <label class="el-form-item__label searchLabel">公式名称</label>
                                    <el-input  maxlength="50" size="small" v-model="searchForm.GSMC" placeholder="公式名称"></el-input>
                                </el-col>
                                <el-col :span="2">&nbsp;</el-col>
                                <el-col :span="9" class="searchInline">
                                    <label class="el-form-item__label searchLabel">公式类别</label>
                                    <el-select size="small" v-model="searchForm.selected_GSLB" placeholder="全部" class="searchSelect" clearable>
                                        <el-option v-for="item in GSLB_data" :key="item.codeValue" :label="item.codeName" :value="item.codeValue"></el-option>
                                    </el-select>
                                </el-col>
                               
                                <!--
                                <el-col :xs="8" :sm="8" :md="8" :lg="8" :xl="8" class="searchInline">
                                    <label class="el-form-item__label searchLabel">是否启用</label>
                                    <el-select size="small" v-model="searchForm.SFQY" placeholder="全部" class="gslbSelect" clearable>
                                        <el-option v-for="item in sfqyData" :key="item.codeValue" :label="item.codeName" :value="item.codeValue"></el-option>
                                    </el-select>
                                </el-col>
                                -->
                            </el-row>
                            <div>
                                <el-form>
                                    <el-col :span="12" class="btnEditDelete">
                                        <el-form-item align="left">
                                            <!--<el-button type="primary" icon="edit" size="small" @click="editClick">修改</el-button>-->
                                            <el-button v-if="hasPermission('auxiliarydecision/firecalculation:add')" type="success" icon="plus" size="small" @click="addClick">新增</el-button>
                                            <el-button v-if="hasPermission('auxiliarydecision/firecalculation:delete')" type="danger" icon="delete2" size="small" @click="removeSelection">删除</el-button>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12"></el-col>
                                    <el-col :span="12" class="btnSearchPlus">
                                        <el-form-item>
                                            <el-button type="primary" icon="search" size="small" @click="searchClick">查询</el-button>
                                            <el-button type="clear" icon="delete" size="small" @click="clearClick">重置</el-button>
                                        </el-form-item>
                                    </el-col>
                                </el-form>
                            </div>
                        </el-form>
                    </el-row>

                    <div class="table_container">
                        <el-table class="tableStyle" border id="table" :data="tableData.slice((currentPage-1)*pageSize,currentPage*pageSize)"
                            @selection-change="selectionChange" :height="tableheight">

                            <el-table-column type="selection" min-width="5%"></el-table-column>
                            <el-table-column type="index" show-overflow-tooltip label="序号" width="65" align="center"></el-table-column>
                            <el-table-column prop="gsmc" show-overflow-tooltip label="公式名称" min-width="16%" align="center">
                                <template slot-scope="scope">
                                    <a @click="calculateDetails(scope.row)" v-text="scope.row.gsmc"></a>
                                </template>
                            </el-table-column>
                            <el-table-column prop="lbmc" show-overflow-tooltip label="类别" min-width="15%" align="center"></el-table-column>
                            <el-table-column prop="jsgs" show-overflow-tooltip label="内容" min-width="18%" align="center"></el-table-column>
                            <el-table-column prop="gssm" show-overflow-tooltip label="说明" min-width="25%" align="center"></el-table-column>
                            <el-table-column prop="jsgsdw" show-overflow-tooltip label="单位" min-width="7%" align="center"></el-table-column>
                            <!-- <el-table-column prop="sfqy" show-overflow-tooltip label="启用/禁用" min-width="12%" align="center">
                                <template slot-scope="scope"> 
                                    <el-switch
                                    v-model="scope.row.sfqy"
                                    active-text="启用"
                                    inactive-text="禁用"
                                    @change="submitIfUse($event,scope.row)">
                                    </el-switch>
                                </template>
                            </el-table-column> -->
                            <el-table-column show-overflow-tooltip label="操作" width="65" align="center" v-if="hasPermission('auxiliarydecision/firecalculation:edit')">
                                <template slot-scope="scope">
                                    <el-button type="text" @click="editClick(scope.row)">编辑</el-button>
                                </template>
                            </el-table-column>
                        </el-table>

                        <!--列表底部工具条和分页符-->
                        <el-row type="flex" justify="end">
                            <el-col :span="18">
                                <el-pagination @size-change="pageSizeChange" @current-change="currentPageChange" :current-page="currentPage"
                                    :page-sizes="[10, 20, 30, 50]" :page-size="pageSize" layout="total, prev, pager, next, jumper"
                                    :total=parseInt(total)>
                                </el-pagination>
                            </el-col>
                        </el-row>
                    </div>

                    <!--新建界面-->
                    <el-dialog title="火场计算新增" :visible.sync="addFormVisible" @close="closeDialog(addFormulaForm,addParamForm)" :close-on-click-modal="false">
                        <el-tabs v-model="activeName">
                            <el-tab-pane name="first" label="公式信息">
                                <el-form :model="addFormulaForm" label-width="107px" :rules="addFormRules" ref="addFormulaForm">

                                    <el-row style="margin-top: 2%"> 
                                        <el-col :span="2">&nbsp;</el-col>
                                        <el-col :span="20">
                                            <el-form-item class="dialog-form" label="公式名称" prop="gsmc">
                                                <el-input maxlength="50" size="small" v-model="addFormulaForm.gsmc" auto-complete="off" placeholder="公式名称"></el-input>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="2">&nbsp;</el-col>
                                    </el-row>

                                    <el-row>
                                        <el-col :span="2">&nbsp;</el-col>
                                        <el-col :span="20">
                                            <el-form-item class="dialog-form" label="公式类别" prop="gslb">
                                                <el-select class="searchSelect" size="small" v-model="addFormulaForm.gslb" placeholder="公式类别" clearable>
                                                    <el-option v-for="item in GSLB_data" :key="item.codeValue" :label="item.codeName" :value="item.codeValue"></el-option>
                                                </el-select>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="2">&nbsp;</el-col>
                                    </el-row>

                                    <el-row>
                                        <el-col :span="2">&nbsp;</el-col>
                                        <el-col :span="20">
                                            <el-form-item class="dialog-form" label="公式说明" prop="gssm">
                                                <el-input  maxlength="200" size="small" v-model="addFormulaForm.gssm" auto-complete="off" placeholder="公式说明"></el-input>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="2">&nbsp;</el-col>
                                    </el-row>

                                    <el-row>
                                        <el-col :span="2">&nbsp;</el-col>
                                        <el-col :span="20">
                                            <el-form-item class="dialog-form" label="计算公式" prop="jsgs">
                                                <el-input  maxlength="200" size="small" v-model="addFormulaForm.jsgs" auto-complete="off" placeholder="计算公式"></el-input>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="2">&nbsp;</el-col>
                                    </el-row>

                                    <el-row>
                                        <el-col :span="2">&nbsp;</el-col>
                                        <el-col :span="20">
                                            <el-form-item class="dialog-form" label="计算公式单位" prop="jsgsdw">
                                                <el-input maxlength="200"  size="small" v-model="addFormulaForm.jsgsdw" auto-complete="off" placeholder="计算公式单位"></el-input>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="2">&nbsp;</el-col>
                                    </el-row>

                                </el-form>
                            </el-tab-pane>
                            <el-tab-pane name="second" label="参数信息">
                                <el-button style="margin-bottom: 5px;float: right;" size="small" type="success" @click="addDomain">新增参数</el-button>
                                <el-table class="dialog-table" border id="table" :data="addParamForm.domains" @selection-change="selectionChange">
                                    <el-table-column type="index" show-overflow-tooltip label="序号" width="65" align="center"></el-table-column>
                                    <el-table-column prop="csmc" show-overflow-tooltip label="参数名称" min-width="40%" align="center">
                                        <template slot-scope="scope">
                                            <el-input  maxlength="50"  size="small" v-model="scope.row.csmc"></el-input>
                                        </template>
                                    </el-table-column>
                                    <el-table-column prop="jldwdm" show-overflow-tooltip label="计量单位" min-width="26%" align="center">
                                        <template slot-scope="scope">
                                            <el-input maxlength="10" size="small" v-model="scope.row.jldwdm"></el-input>
                                        </template>
                                    </el-table-column>
                                    <el-table-column prop="mrz" show-overflow-tooltip label="默认值" min-width="26%" align="center">
                                        <template slot-scope="scope">
                                            <el-input maxlength="100" size="small" v-model="scope.row.mrz"></el-input>
                                        </template>
                                    </el-table-column>
                                    <el-table-column show-overflow-tooltip label="操作" width="100" align="center">
                                        <template slot-scope="scope">
                                            <el-button type="danger" size="mini" icon="delete" @click.prevent="removeAddDomain(scope.row)" class="is-circle"></el-button>
                                        </template>
                                    </el-table-column>
                                </el-table>
                            </el-tab-pane>
                        </el-tabs>
                        <div slot="footer" class="dialog-footer" align="center">
                            <el-button type="clear" icon="close" size="small" @click.native="closeDialog(addFormulaForm,addParamForm)">取消</el-button>
                            <el-button type="success" icon="check" size="small" @click.native="addSubmit(addFormulaForm,addParamForm)">保存</el-button>
                        </div>
                    </el-dialog>

                    <!--修改界面-->
                    <el-dialog title="火场计算编辑" :visible.sync="editFormVisible" @close="closeEditDialog(editFormulaForm,editParamForm)" :close-on-click-modal="false">
                        <el-tabs v-model="activeName">
                            <el-tab-pane name="first" label="公式信息">
                                <el-form :model="editFormulaForm" label-width="107px" :rules="editFormRules" ref="editFormulaForm">
                                    <el-row style="margin-top: 2%"> 
                                        <el-col  :span="2">&nbsp;</el-col>
                                        <el-col  :span="20">
                                            <el-form-item class="dialog-form" label="公式名称" prop="gsmc">
                                                <el-input maxlength="50" size="small" v-model="editFormulaForm.gsmc" :disabled="true" auto-complete="off" placeholder="公式名称"></el-input>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="2">&nbsp;</el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="2">&nbsp;</el-col>
                                        <el-col :span="20">
                                            <el-form-item class="dialog-form" label="公式类别">
                                                <el-select class="searchSelect" size="small" v-model="editFormulaForm.gslb" :disabled="true" placeholder="公式类别" clearable>
                                                    <el-option v-for="item in GSLB_data" :key="item.codeValue" :label="item.codeName" :value="item.codeValue"></el-option>
                                                </el-select>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="2">&nbsp;</el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="2">&nbsp;</el-col>
                                        <el-col :span="20">
                                            <el-form-item class="dialog-form" label="公式说明" prop="gssm">
                                                <el-input  maxlength="200"  size="small" v-model="editFormulaForm.gssm" auto-complete="off" placeholder="公式说明"></el-input>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="2">&nbsp;</el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="2">&nbsp;</el-col>
                                        <el-col :span="20">
                                            <el-form-item class="dialog-form" label="计算公式" prop="jsgs">
                                                <el-input  maxlength="200"  size="small" v-model="editFormulaForm.jsgs" auto-complete="off" placeholder="计算公式"></el-input>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="2">&nbsp;</el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="2">&nbsp;</el-col>
                                        <el-col :span="20">
                                            <el-form-item class="dialog-form" label="计算公式单位" prop="jsgsdw">
                                                <el-input  maxlength="200"  size="small" v-model="editFormulaForm.jsgsdw" auto-complete="off" placeholder="计算公式单位"></el-input>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="2">&nbsp;</el-col>
                                    </el-row>
                                </el-form>
                            </el-tab-pane>
                            <el-tab-pane name="second" label="参数信息">
                                <el-button style="margin-bottom: 5px;float: right;" size="small" type="success" @click="editDomain">新增参数</el-button>
                                
                                    <el-table style="overflow: auto;" class="dialog-table" border id="table" :data="editParamForm.domains" @selection-change="selectionChange">
                                        <el-table-column type="index" show-overflow-tooltip label="序号" width="65" align="center"></el-table-column>
                                        <el-table-column prop="csmc" show-overflow-tooltip label="参数名称" min-width="40%" align="center">
                                            <template slot-scope="scope">  
                                                <el-input  maxlength="50"  size="small" v-model="scope.row.csmc" ></el-input>
                                            </template>
                                        </el-table-column>
                                        <el-table-column prop="jldwdm" show-overflow-tooltip label="计量单位" min-width="26%" align="center">
                                            <template slot-scope="scope">  
                                                <el-input  maxlength="10"  size="small" v-model="scope.row.jldwdm" ></el-input>
                                            </template>
                                        </el-table-column>
                                        <el-table-column prop="mrz" show-overflow-tooltip label="默认值" min-width="26%" align="center">
                                            <template slot-scope="scope">  
                                                <el-input  maxlength="100"  size="small" v-model="scope.row.mrz" ></el-input>
                                            </template>
                                        </el-table-column>
                                        <el-table-column show-overflow-tooltip label="操作" width="100" align="center">
                                            <template slot-scope="scope">
                                                <el-button type="danger" size="mini" icon="delete" @click.prevent="removeEditDomain(scope.row)" class="is-circle"></el-button>
                                            </template>
                                        </el-table-column>
                                    </el-table>
                               
                            </el-tab-pane>
                        </el-tabs>
                        <div slot="footer" class="dialog-footer">
                            <el-button type="clear" icon="close" size="small"  @click.native="closeEditDialog(editFormulaForm,editParamForm)">取消</el-button>
                            <el-button  type="primary" icon="check" size="small" @click.native="editSubmit(editFormulaForm,editParamForm)">提交</el-button>
                        </div>
                    </el-dialog>
                    <!--计算界面-->
					<el-dialog title="火场计算" :visible.sync="calculateVisible" @close="closeCalculate(calculateForm)" :close-on-click-modal="false">
                        <el-form :model="calculateForm" label-width="150px" :rules="calculateFormRules" ref="calculateForm">
                            <el-row>
                                <el-col :span="24">
                                    <el-form-item class="calculateForm" label="公式名称" prop="gsmc">
                                        <span v-text="calculateForm.gsmc"></span>
                                    </el-form-item>
                                </el-col>
                            </el-row>
                            <el-row>
                                <el-col :span="24">
                                    <el-form-item class="calculateForm" label="公式说明" prop="gssm">
                                        <span v-text="calculateForm.gssm"></span>
                                    </el-form-item>
                                </el-col>
                            </el-row>
                            <el-row>
                                <el-col :span="24">
                                    <el-form-item class="calculateForm" label="计算公式" prop="jsgs">
                                        <span v-text="calculateForm.jsgs"></span>
                                    </el-form-item>
                                </el-col>
                            </el-row>
                            <el-row>
                                <el-col>
                                    <el-form-item
                                    v-for="(domain, index) in calculateForm.domains"
                                    :label="domain.csmc"
                                    :key="domain.key"
                                    :prop="'domains.' + index + '.csmc'"
                                    :rules="{
                                        required: true, message: '域名不能为空', trigger: 'blur'
                                    }"
                                    class="calculateForm"
                                    >
                                        <div style="display: inline-flex;">
                                            <el-input  maxlength="100"  size="small" v-model="domain.mrz" auto-complete="off"></el-input>
                                            &nbsp;&nbsp;<span style="width: 100px" v-text="domain.jldwdm"></span>
                                        </div>    
                                    </el-form-item>   
                                </el-col>
                            </el-row>
                            <el-row>
                                <el-form-item class="calculateForm" label="计算结果" prop="jsjg">
                                    <div style="display: inline-flex;">
                                        <el-input size="small" v-model="jsjg" auto-complete="off"></el-input>
                                        &nbsp;&nbsp;<span style="width: 100px" v-text="calculateForm.jsgsdw"></span>
                                    </div>
                                </el-form-item>
                            </el-row>

                        </el-form>
                        <div slot="footer" class="dialog-footer">
                            <el-button size="small" type="primary" icon="edit" @click.native="calculate(calculateForm)">计算</el-button>
                            <el-button size="small" type="clear" icon="delete" @click.native="resetDialog(calculateForm)">重置</el-button>
                            <el-button size="small" type="clear" icon="close" @click.native="closeCalculate(calculateForm)">关闭</el-button>
                        </div>
                    </el-dialog>
                </div>
            </div>
            <!-- main-container -->
        </div>
    </div>
</body>
<script src="../../static/js/auxiliarydecision/firecalculation_list.js"></script>
</html>
