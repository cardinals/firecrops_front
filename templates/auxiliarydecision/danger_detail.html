<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>化学危险品详情</title>
</head>

<body class="fw f14 main-index-body">
    <div id="app">
        <div class="main-box">
            <div class="main-container">
                <div id="danger_detail"></div>
                <!-- 面包屑 -->
				<div id="breadcrumb_box"></div>
                <div id="tableView">
                    <div class="nameBox">
                        <div id="informContainer" style="display: inline-flex;">
                            <div id="basic-Inform-Picture">
                                <img id="photo" class="detail_picture_size">
                            </div>
                            <div class="dib" id="basic-Inform-Title">
                                <div>
                                    <h3 class="dib inform-h3" v-text="detailData.name||'无'"></h3>
                                    <span class="companyStatus dib" title="类型" v-text="detailData.dmz||'无'"></span>
                                </div>
                                <dl>
                                    <div class="inform-div">
                                        <div style="width:400px">
                                            <img class="danger_icon" src="../../static/images/name.png">
                                            <dt class="dib inform-small-title">中文名：</dt>
                                            <dd class="dtdlStyle" v-text="detailData.name||'无'"></dd>
                                            <br>
                                            <img class="danger_icon" src="../../static/images/englishName.png">
                                            <dt class="dib inform-small-title detail_margin">英文名：</dt>
                                            <dd class="dtdlStyle" v-text="detailData.englishName||'无'"></dd>
                                            <br>
                                            <img class="danger_icon" src="../../static/images/expression.png">
                                            <dt class="dib inform-small-title detail_margin">分子式：</dt>
                                            <dd class="dtdlStyle" v-text="detailData.expression||'无'"></dd>
                                            <br>
                                            <img class="danger_icon" src="../../static/images/thesaurus.png">
                                            <dt class="dib inform-small-title detail_margin">同义词：</dt>
                                            <dd class="dtdlStyle" v-text="detailData.thesaurus||'无'"></dd>
                                            <br>
                                            <img class="danger_icon" src="../../static/images/alias.png">
                                            <dt class="dib inform-small-title detail_margin">别名: </dt>
                                            <dd class="dtdlStyle" v-text="detailData.alias||'无'"></dd>
                                        </div>
                                        &nbsp; &nbsp; &nbsp;
                                        <div style="width: 400px;">
                                            <img class="danger_icon" src="../../static/images/danger.png">
                                            <dt class="dib inform-small-title">国际危险号：</dt>
                                            <dd class="dtdlStyle" v-text="detailData.dangerId||'无'"></dd>
                                            <br>
                                            <img class="danger_icon" src="../../static/images/cas.png">
                                            <dt class="dib inform-small-title detail_margin">CAS：</dt>
                                            <dd class="dtdlStyle" v-text="detailData.cas||'无'"></dd>
                                            <br>
                                            <img class="danger_icon" src="../../static/images/gbId.png">
                                            <dt class="dib inform-small-title detail_margin">国标号：</dt>
                                            <dd class="dtdlStyle" v-text="detailData.gbId||'无'"></dd>
                                            <br>
                                            <img class="danger_icon" src="../../static/images/caution.png">
                                            <dt class="dib inform-small-title detail_margin">特别警示：</dt>
                                            <dd class="dtdlStyle" v-text="detailData.caution||'无'"></dd>
                                            <br>
                                            <img class="danger_icon" src="../../static/images/hwplx.png">
                                            <dt class="dib inform-small-title detail_margin">类型：</dt>
                                            <dd class="dtdlStyle" v-text="detailData.dmz||'无'"></dd>
                                        </div>
                                    </div>
                                    <br>
                                    <br>
                                    <img class="danger_icon" src="../../static/images/mainApplication.png">
                                    <dt class="dib inform-small-title detail_margin">主要用途：</dt>
                                    <dd class="dtdlStyle" v-text="detailData.mainApplication||'无'"></dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                    <div class="inform-content">
                        <template>
                            <el-tabs v-model="activeName" type="border-card">
                                <el-tab-pane label="性质信息" name="first">
                                    <el-card class="card_style">
                                        <div slot="header" class="clearfix">
                                            <strong class="card_title_font">性状</strong>
                                        </div>
                                        <el-row>
                                            <el-col :span="24">
                                                <div v-text="detailData.property||'无'"></div>
                                            </el-col>
                                        </el-row>
                                    </el-card>
                                    <el-card class="card_style">
                                        <div slot="header" class="clearfix">
                                            <strong class="card_title_font">毒性</strong>
                                        </div>
                                        <el-row>
                                            <el-col :span="24">
                                                <div v-text="detailData.poisionProperty||'无'"></div>
                                            </el-col>
                                        </el-row>
                                    </el-card>
                                    <el-card class="card_style">
                                        <div slot="header" class="clearfix">
                                            <strong class="card_title_font">危险性/症状</strong>
                                        </div>
                                        <el-row>
                                            <el-col :span="24">
                                                <div v-text="detailData.symptom||'无'"></div>
                                            </el-col>
                                        </el-row>
                                    </el-card>
                                    <el-card class="card_style">
                                        <div slot="header" class="clearfix">
                                            <strong class="card_title_font">燃烧爆炸特性</strong>
                                        </div>
                                        <el-row>
                                            <el-col :span="24">
                                                <div v-text="detailData.bernProperty||'无'"></div>
                                            </el-col>
                                        </el-row>
                                    </el-card>
                                    <el-card class="card_style">
                                        <div slot="header" class="clearfix">
                                            <strong class="card_title_font">空气中允许极限及测定</strong>
                                        </div>
                                        <el-row>
                                            <el-col :span="24">
                                                <div v-text="detailData.airDetermine||'无'"></div>
                                            </el-col>
                                        </el-row>
                                    </el-card>
                                    <el-card class="card_style">
                                        <div slot="header" class="clearfix">
                                            <strong class="card_title_font">水中允许极限及测定</strong>
                                        </div>
                                        <el-row>
                                            <el-col :span="24">
                                                <div v-text="detailData.waterDetermine||'无'"></div>
                                            </el-col>
                                        </el-row>
                                    </el-card>
                                </el-tab-pane>
                                <el-tab-pane label="处置措施" name="second">
                                    <el-card class="card_style">
                                        <div slot="header" class="clearfix">
                                            <strong class="card_title_font">储存</strong>
                                        </div>
                                        <el-row>
                                            <el-col :span="24">
                                                <div v-text="detailData.store||'无'"></div>
                                            </el-col>
                                        </el-row>
                                    </el-card>
                                    <el-card class="card_style">
                                        <div slot="header" class="clearfix">
                                            <strong class="card_title_font">运输</strong>
                                        </div>
                                        <el-row>
                                            <el-col :span="24">
                                                <div v-text="detailData.traffic||'无'"></div>
                                            </el-col>
                                        </el-row>
                                    </el-card>
                                    <el-card class="card_style">
                                        <div slot="header" class="clearfix">
                                            <strong class="card_title_font">隔离</strong>
                                        </div>
                                        <el-row>
                                            <el-col :span="24">
                                                <div v-text="detailData.seprarate||'无'"></div>
                                            </el-col>
                                        </el-row>
                                    </el-card>
                                    <el-card class="card_style">
                                        <div slot="header" class="clearfix">
                                            <strong class="card_title_font">急救措施/灭火</strong>
                                        </div>
                                        <el-row>
                                            <el-col :span="24">
                                                <div v-text="detailData.firstaid||'无'"></div>
                                            </el-col>
                                        </el-row>
                                    </el-card>
                                    <el-card class="card_style">
                                        <div slot="header" class="clearfix">
                                            <strong class="card_title_font">防护措施</strong>
                                        </div>
                                        <el-row>
                                            <el-col :span="24">
                                                <div v-text="detailData.defendWay||'无'"></div>
                                            </el-col>
                                        </el-row>
                                    </el-card>
                                    <el-card class="card_style">
                                        <div slot="header" class="clearfix">
                                            <strong class="card_title_font">处置措施</strong>
                                        </div>
                                        <el-row>
                                            <el-col :span="24">
                                                <div v-text="detailData.dispose||'无'"></div>
                                            </el-col>
                                        </el-row>
                                    </el-card>
                                    <el-card class="card_style">
                                        <div slot="header" class="clearfix">
                                            <strong class="card_title_font">泄露处理</strong>
                                        </div>
                                        <el-row>
                                            <el-col :span="24">
                                                <div v-text="detailData.leakWay||'无'"></div>
                                            </el-col>
                                        </el-row>
                                    </el-card>
                                    <el-card class="card_style">
                                        <div slot="header" class="clearfix">
                                            <strong class="card_title_font">公众安全</strong>
                                        </div>
                                        <el-row>
                                            <el-col :span="24">
                                                <div v-text="detailData.publicSafety||'无'"></div>
                                            </el-col>
                                        </el-row>
                                    </el-card>
                                </el-tab-pane>
                            </el-tabs>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../../static/js/auxiliarydecision/danger_detail.js"></script>
</html>
